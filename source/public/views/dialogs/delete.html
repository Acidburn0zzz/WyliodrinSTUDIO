<md-dialog aria-label="Delete">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Delete</h2>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <h3>{{'want_to_delete' | translate}} {{ selected.name }}?</h3>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="dialogDelete.ok()">{{'Yes' | translate}}</md-button>
        <md-button ng-click="dialogDelete.cancel()">{{'No' | translate}}</md-button>
    </md-dialog-actions>

</md-dialog>
