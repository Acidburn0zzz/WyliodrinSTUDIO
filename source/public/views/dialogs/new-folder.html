<md-dialog aria-label="New Folder">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>New Folder</h2>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <md-input-container md-no-float class="md-block" style="height: 30px; margin:0;">
            <input ng-model="contentPopupNewFolder" type="text" aria-label="New Folder">
        </md-input-container>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-disabled="!contentPopupNewFolder" ng-click="dialogFolder.ok()">{{'Ok' | translate}}</md-button>
        <md-button ng-click="dialogFolder.cancel()">{{'Cancel' | translate}}</md-button>
    </md-dialog-actions>

</md-dialog>
