<md-dialog aria-label="Flash {{label[device].firmware}}">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Flash firmware</h2>
		</div>
	</md-toolbar>
    
	<md-dialog-content>
        <md-content layout-gt-sm="row" layout-padding>
            <div ng-repeat="firm in tree.children">
                <div ng-hide="firm.issoftware">
                    <label>{{firm.name}}</label>
                    <label>{{firm.ftype}}</label>
                    <md-input-container class="add-app-title">
                        <label>{{ 'DEVICE_PORT' | translate }}</label>
                        <input ng-model="firm.fport" ng-trim="true" ng-enter="f.runAndFlash()">
                    </md-input-container>
                </div>
            </div>
        </md-content>
    </md-dialog-content>
    
    
	<md-dialog-actions layout="row">
		<md-button ng-click="f.runAndFlash()">{{ 'FLASH_FIRMWARE_RunAndFlash' | translate }}</md-button>
		<md-button ng-click="f.run()">{{ 'FLASH_FIRMWARE_RunWithoutFlash' | translate }}</md-button>
	</md-dialog-actions>
</md-dialog>
