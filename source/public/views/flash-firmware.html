<md-dialog aria-label="Flash {{label[device].firmware}}">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Flash firmware</h2>
		</div>
	</md-toolbar>
    
	<md-dialog-content>
        <md-content layout-gt-sm="row" layout-padding>
            <div ng-repeat="port in ports">
                <label>{{path.basename(port.p)}}</label><!--port-->
                <label>{{map[port.vid].name}} {{map[port.vid][port.pid].name}}</label><!--type of firmware-->
                <md-input-container class="add-app-title">
                    <label>Pick firmware</label>
                    <md-select ng-model="port.pick">
                        <md-option value="">
                            No Firmware
                        </md-option>
                        <md-option ng-repeat="firm in tree.children | filter:{ isfirmware : true, ftype: map[port.vid].type}" value="{{firm.name}}">
                            {{firm.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
        </md-content>
    </md-dialog-content>
    
    
	<md-dialog-actions layout="row">
		<md-button ng-click="f.runAndFlash()">{{ 'FLASH_FIRMWARE_RunAndFlash' | translate }}</md-button>
		<md-button ng-click="f.run()">{{ 'FLASH_FIRMWARE_RunWithoutFlash' | translate }}</md-button>
	</md-dialog-actions>
</md-dialog>
