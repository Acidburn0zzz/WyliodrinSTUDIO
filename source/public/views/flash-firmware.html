<md-dialog aria-label="Flash {{label[device].firmware}}" style="min-width: 400px;">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>Flash firmware</h2>
		</div>
	</md-toolbar>
    
	<md-dialog-content ng-escape="a.cancel()" ng-repeat="port in ports" layout-gt-sm="column">
        <md-content layout-gt-sm="column" layout-padding>
            <div layout-gt-sm="row" flex class="flash-firmware">
                <label><img ng-src="/public/drawable/{{map[port.vid].type}}-small.png" class="s24"><!--{{map[port.vid].name}}--> {{map[port.vid][port.pid].name}}</label><!--type o1f firmware-->
                <label class="firm-port"><strong>Port:</strong> {{path.basename(port.p)}}</label><!--port-->
            </div>
        </md-content>
        <md-content layout-gt-sm="column" layout-padding>
            <md-input-container md-no-float class="md-block">
                <label>Pick firmware</label>
                <md-select ng-model="port.pick">
                    <md-option value="">
                        No Firmware
                    </md-option>
                    <md-option ng-repeat="firm in tree.children | filter:{ isfirmware : true, ftype: port.vid.type}" value="{{firm.name}}">
                        {{firm.name}}
                    </md-option>
                </md-select>
            </md-input-container>
        </md-content>
    </md-dialog-content>
    
    
	<md-dialog-actions layout="row">
		<!--<md-button ng-click="f.runAndFlash()">{{ 'FLASH_FIRMWARE_RunAndFlash' | translate }}</md-button>
		<md-button ng-click="f.run()">{{ 'FLASH_FIRMWARE_RunWithoutFlash' | translate }}</md-button>-->
        <md-button ng-click="f.run()">Run</md-button>
	</md-dialog-actions>
</md-dialog>
