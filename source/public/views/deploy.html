<md-dialog aria-label="{{ 'LIBRARY_Library' | translate }}" class="deploy-box">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>DEPLOY</h2>
		</div>
	</md-toolbar>
	<md-dialog-content layout="column" ng-escape="l.cancel()">
		<md-tabs flex="100">
		    <md-tab label="NETWORK">
		        <md-tab-body>
					<div  action="deploy" ng-controller="DeviceNetworkController">
	                	<iframe src="/public/network/network_frame.html" id="network-iframe" style="width:100vh; height:100vh; ">
	                    </iframe>
	                  </div>
		        </md-tab-body>
		    </md-tab>
		    <md-tab label="DASHBOARD">
		        <md-tab-body>
					 llllllaaaaa
		        </md-tab-body>
		    </md-tab>
		</md-tabs>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button ng-click="d.saveDeploy()" class="newapp">Save and deploy</md-button>
		<md-button>Save</md-button>
		<md-button ng-click="d.cancel()">Cancel</md-button>
	</md-dialog-actions>
</md-dialog>
