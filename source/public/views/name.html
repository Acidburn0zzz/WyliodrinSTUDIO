<md-dialog aria-label="{{ 'Name' | translate }}">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ 'Name' | translate }}</h2>
		</div>
	</md-toolbar>
    
	<md-dialog-content ng-escape="a.cancel()">
        <md-content layout-gt-sm="row" layout-padding>
            <md-input-container class="rename-title">
                <label>{{ 'Name' | translate }}</label>
                <input ng-model="name" minlength="3" ng-trim="true" ng-enter="a.rename()" md-autofocus="true">
           </md-input-container>
        </md-content>
    </md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button ng-click="a.rename()">{{ 'TOOLBAR_RENAME' | translate }}</md-button>
		<md-button ng-click="a.cancel()">{{ 'TOOLBAR_CANCEL' | translate }}</md-button>
	</md-dialog-actions>
</md-dialog>
