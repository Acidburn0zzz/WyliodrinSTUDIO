<md-dialog aria-label="{{ title }}" style="width: 590px; max-height:490px;">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ title }}</h2>
		</div>
	</md-toolbar>
    
    <md-dialog-content ng-bind-html="message">
	</md-dialog-content>

	<md-dialog-actions layout="row">
		<md-button ng-click="p.exit()">{{ 'TOOLBAR_EXIT' | translate }}</md-button>
	</md-dialog-actions>
</md-dialog>
