<md-dialog aria-label="{{ 'PROJECT_SHELL' | translate }}" class="library-box">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{ 'TOOLBAR_PROJECTS' | translate }}</h2>
		</div>
	</md-toolbar>
	<md-dialog-content layout="row" ng-escape="l.cancel()">
			<md-content flex="100" class="projects-container" style="{{programs.length > 0?'background:none;':''}}">
				 <div style="width: 100%; height: 100%;" id="{{deviceId}}" ng-controller="XTermController"></div>
			</md-content>
	</md-dialog-content>
</md-dialog>
