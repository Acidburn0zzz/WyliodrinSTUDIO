
<html>
	<head>
		<script src="../notebook.js"></script>
		<link rel="stylesheet" href="../style/notebook.css">
	</head>

	<body style="background:#fff;" ng-app="wyliodrinAppNotebook" ng-controller="NotebookController as n">
		<md-content class="def-content">
			<md-list>
				<md-list-item flex ng-repeat="item in items" ng-class="{'section-active': $index === activeIndex, 'section-regular': $index !== activeIndex}" >
				 	<div class="md-list-item-text" ng-click="n.activate($index)">
				 		<div class="options">
				    		<div class="running-code">
				    			<img src="../img/running.gif" class="s24">
				    		</div>
				    		<md-button ng-show="item.type === 'code' && evaluatingIndex === -1" ng-click="n.evaluate ($index); $event.stopPropagation ();">
			                    <img src="../img/run-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Run
			                    </md-tooltip>
			                </md-button>
			                <md-button ng-show="item.type === 'code' && evaluatingIndex === $index">
			                    <img src="../img/stop-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Stop
			                    </md-tooltip>
			                </md-button>
				    		<md-button ng-show="item.type === 'markdown'" ng-click="n.edit ($index); $event.stopPropagation ();">
			                    <img src="../img/edit-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Edit
			                    </md-tooltip>
			                </md-button>
					  	</div>
					  	<div class="options2">
							<md-input-container style="margin-right: 10px;">
								<md-select ng-model="item.type" aria-label="type">
			                        <md-option value="code">Code</md-option>
			                        <md-option value="markdown">Markdown</md-option>
			                    </md-select>
							</md-input-container>
				    		<md-button ng-click="n.up ($index); $event.stopPropagation ();">
			                    <img src="../img/up-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Move up
			                    </md-tooltip>
			                </md-button>
				    		<md-button ng-click="n.down ($index); $event.stopPropagation ();">
			                    <img src="../img/down-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Move down
			                    </md-tooltip>
			                </md-button>
			                <md-button ng-show="items.length > 1" ng-click="n.delete ($index); $event.stopPropagation ();">
			                    <img src="../img/delete-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Delete
			                    </md-tooltip>
			                </md-button>
				    		<md-button ng-click="n.insert ($index); $event.stopPropagation ();">
			                    <img src="../img/add-icon.png" class="s24">
			                    <md-tooltip md-direction="bottom">
			                      Add new
			                    </md-tooltip>
			                </md-button>
					  	</div>
						<span ng-if="item.type === 'markdown'" ng-bind-html="item.text | markdown"></span>
						<div ng-if="item.type==='markdown' && editIndex === $index" style="height:300px" ui-ace="{
	                                              advanced: {
	                                                  enableSnippets: true,
	                                                  enableBasicAutocompletion: true,
	                                                  enableLiveAutocompletion: true
	                                              },
	                                              useWrapMode : true,
	                                              showGutter: true,
	                                              mode:'markdown',
	                                              theme:'chrome',
	                                              rendererOptions: { 
	                                                fontSize: 14 
	                                              },
	                                              firstLineNumber: 1,
	                                              onLoad: aceEditLoaded,
	                                              onChange: aceSoftwareChanged
	                                            }" ng-model="item.text"></div>
	                    <div ng-show="item.type==='code'">
							<div ui-ace="{
		                                              advanced: {
		                                                  enableSnippets: true,
		                                                  enableBasicAutocompletion: true,
		                                                  enableLiveAutocompletion: true
		                                              },
		                                              useWrapMode : true,
		                                              showGutter: true,
		                                              mode:'python',
		                                              theme:'chrome',
		                                              maxLines: Infinity,
		                                              rendererOptions: { 
		                                                fontSize: 14 
		                                              },
		                                              firstLineNumber: 1,
		                                              onLoad: aceCodeLoaded,
		                                              onChange: aceSoftwareChanged
		                                            }" ng-model="item.text"></div>
							<div ng-show='item.exception && item.exception.length > 0' ng-bind-html="item.exception | renderHtml"></div>
								<response ng-show='item.response' value="item.response"></response>
								<pre ng-show='item.stderr && item.stderr.length > 0' bgcolor:'pink'>{{item.stderr}}</pre>
								<pre ng-show='item.stdout && item.stdout.length > 0'>{{item.stdout}}</pre>
							</div>
					</div>
				</md-list-item>
			  <!-- <md-list-item flex class="section-active">
			    <div class="md-list-item-text">
					<div class="clearfix" style="padding: 10px; padding-left: 0px">

			    </div>
			  </md-list-item>

			</md-list>
			<div class="bottom-space"></div>
			<div class="server-status connected">
				The server is running
				<md-button>
	                <img src="../img/reset-icon.png" class="s24">
	                <md-tooltip md-direction="top">
	                  Reset
	                </md-tooltip>
	            </md-button>
			</div>
		</md-content>
	</body>
</html>
